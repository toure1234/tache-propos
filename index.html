<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Formulaire 5</title>
</head>
<body>
    <div class="container">
        <dive class="formwraper">
            <div class="formDiv">
                <h2>CREATE ACCOUNT</h2>
                <p class="text">Sign Up with social Media</p>
                <div class="socialbtn">
                    <div class="facebook icon"><i class="fab fa-facebook"></i></div>
                    <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                    <div class="instagram icon"><i class="fab fa-linkedin-in"></i></div>
                </div>
                <hr> <!--Horizontal Line-->
                <div class="orDiv">Or</div>
                <p class="text">Sign Up With Email Address</p>
                <div class="formGroup">
                    <i class="far fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="NAME">
                </div>
                <div class="formGroup">
                    <i class="far fa-envelope"></i>
                    <input type="text" name="email" id="enail" placeholder="EMAIL">
                </div>
                <div class="formGroup">
                    <i class="fas fa-lock"></i>
                    <input type="text" name="password" id="password" placeholder="PASSWORD">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>  I Agree with Term & Condition</span>
                </div>
                <button class="btn">SIGN UP</button>
            </div>
            <div class="welcomeDiv">
                <h1>WELCOME BACK!</h1>
                <P class="text">Get in touch with us for our news letter and more updates</P>
                <button class="btn2">SIGN IN</button>
            </div>
        </dive>
    </div>
</body>
</html>
